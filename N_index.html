<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fuel Cost Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2b;
      --muted: #8aa1b1;
      --text: #e9eef2;
      --accent: #7c4dff;
      /* purple */
      --accent-2: #2fbf71;
      /* green */
      --border: #232741;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
        "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% -10%,
          rgba(124, 77, 255, 0.15),
          transparent),
        radial-gradient(900px 600px at -10% 10%,
          rgba(47, 191, 113, 0.12),
          transparent),
        var(--bg);
      color: var(--text);
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }

    .container {
      width: 100%;
      max-width: 960px;
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0)),
        var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    .title {
      margin: 0 0 12px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0 0 24px;
      color: var(--muted);
      font-size: 14px;
    }

    .panel {
      display: grid;
      gap: 16px;
    }

    .row-3,
    .row-2,
    .row-1 {
      display: grid;
      gap: 12px;
    }

    .row-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .row-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .row-1 {
      grid-template-columns: 1fr;
    }

    @media (max-width: 720px) {
      .row-3 {
        grid-template-columns: 1fr;
      }

      .row-2 {
        grid-template-columns: 1fr;
      }
    }

    .field {
      display: grid;
      gap: 6px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
    }

    select,
    input {
      background: #0e1120;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    select:focus,
    input:focus {
      border-color: rgba(124, 77, 255, 0.6);
      box-shadow: 0 0 0 4px rgba(124, 77, 255, 0.12);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.2s ease, opacity 0.2s ease;
    }

    .btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn:hover:not([disabled]) {
      filter: brightness(1.03);
    }

    .btn:active:not([disabled]) {
      transform: translateY(1px);
    }

    .note {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .spacer {
      height: 12px;
    }

    #results-div {
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      color: var(--muted);
    }

    .result {
      margin-top: 18px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #101427;
      font-size: 15px;
    }

    .footer-note {
      margin: 16px 0 0;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="container">
      <h1 class="title">Fuel Cost Calculator</h1>
      <p class="subtitle">
        Select a car, enter a distance, choose fuel grade, and get fuel volume
        and cost using the latest EIA weekly price.
      </p>

      <section class="panel" aria-label="Trip inputs">
        <!-- Row: Year / Company / Model -->
        <div class="row-3">
          <div class="field">
            <label for="year">Year</label>
            <select id="year" name="year" aria-label="Year">
              <option value="" selected disabled>Select year</option>
            </select>
          </div>

          <div class="field">
            <label for="company">Company</label>
            <select id="company" name="company" aria-label="Company">
              <option value="" selected disabled>Select company</option>
            </select>
          </div>

          <div class="field">
            <label for="model">Model</label>
            <select id="model" name="model" aria-label="Model">
              <option value="" selected disabled>Select model</option>
            </select>
          </div>
        </div>

        <div id="results-div">
          Car details will appear here after you pick a model.
        </div>

        <!-- Row: Distance / Fuel per mile (auto filled) -->
        <div class="row-2">
          <div class="field">
            <label for="distance">Distance (miles)</label>
            <input id="distance" type="number" placeholder="e.g. 300" />
          </div>
          <div class="field">
            <label for="ppl">Fuel per mile (gallons per mile)</label>
            <input id="ppl" type="number" step="0.000001" placeholder="auto from MPG" />
            <div class="note">Filled automatically as 1 / MPG.</div>
          </div>
        </div>

        <!-- Row: Fuel grade -->
        <div class="row-1">
          <div class="field">
            <label for="grade">Fuel grade</label>
            <select id="grade" name="grade" aria-label="Fuel grade">
              <option value="regular" selected>Regular</option>
              <option value="midgrade">Midgrade</option>
              <option value="premium">Premium</option>
              <option value="diesel">Diesel</option>
            </select>
            <div id="priceNote" class="note">Price: —</div>
          </div>
        </div>

        <div class="spacer"></div>

        <button id="calcBtn" class="btn" type="button" aria-disabled="true" disabled>
          Calculate trip fuel and cost
        </button>
      </section>

      <div class="result">Trip fuel: —</div>
      <p class="footer-note">Durhack 2025 · Team Golden</p>
    </div>
  </main>

  <script>
    // Configure your backend base URL
    const API_BASE_URL = "http://127.0.0.1:8000";

    // Elements
    const yearSelect = document.getElementById("year");
    const makeSelect = document.getElementById("company");
    const modelSelect = document.getElementById("model");
    const resultsDiv = document.getElementById("results-div");
    const calcBtn = document.getElementById("calcBtn");
    const distanceInput = document.getElementById("distance");
    const pplInput = document.getElementById("ppl");
    const gradeSelect = document.getElementById("grade");
    const priceNote = document.getElementById("priceNote");

    // Helpers
    const setResults = (html) => {
      resultsDiv.innerHTML = html;
    };
    const clearResults = () => {
      resultsDiv.innerHTML = "—";
    };

    makeSelect.disabled = true;
    modelSelect.disabled = true;

    // Fetch price helper
    async function refreshPriceNote() {
      try {
        const grade = gradeSelect.value;
        const r = await fetch(
          `${API_BASE_URL}/fuel-price?grade=${encodeURIComponent(grade)}`
        );
        if (!r.ok) throw new Error(await r.text());
        const data = await r.json();
        priceNote.textContent = `Price: $${data.price_usd_per_gallon.toFixed(
          2
        )}/gal (week of ${data.date})`;
        return data.price_usd_per_gallon;
      } catch (e) {
        console.error(e);
        priceNote.textContent = "Price unavailable";
        return null;
      }
    }

    gradeSelect.addEventListener("change", refreshPriceNote);

    // Calculate
    calcBtn.addEventListener("click", async () => {
      const distance = parseFloat(distanceInput.value);
      const gpm = parseFloat(pplInput.value);
      const outputEl = document.querySelector(".result");
      const grade = gradeSelect.value;

      if (isNaN(distance) || distance <= 0 || isNaN(gpm) || gpm <= 0) {
        outputEl.textContent =
          "Trip cost: Please check your inputs (distance, fuel per mile).";
        return;
      }

      // Convert gpm back to mpg for the API
      const mpg = 1 / gpm;

      try {
        const r = await fetch(`${API_BASE_URL}/trip-quote`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ miles: distance, mpg, grade }),
        });
        if (!r.ok) throw new Error(await r.text());
        const q = await r.json();
        outputEl.textContent =
          `Trip fuel: ${q.gallons.toFixed(
            4
          )} gallons — Estimated cost: $${q.cost_usd.toFixed(2)} ` +
          `(at $${q.price_usd_per_gallon.toFixed(2)}/gal, ${q.grade}, ${q.date
          })`;
      } catch (e) {
        console.error(e);
        outputEl.textContent = "Could not calculate trip cost.";
      }
    });

    // 1) Load years
    window.onload = async () => {
      try {
        const response = await fetch(`${API_BASE_URL}/years`);
        const data = await response.json();
        data.years.forEach((year) => yearSelect.add(new Option(year, year)));
      } catch (error) {
        console.error("Failed to load years:", error);
        setResults("<h3>Check if backend (uvicorn) is running.</h3>");
      }
    };

    // 2) Year change -> makes
    yearSelect.onchange = async () => {
      makeSelect.innerHTML = '<option value="">Select company</option>';
      modelSelect.innerHTML = '<option value="">Select model</option>';
      clearResults();
      makeSelect.disabled = true;
      modelSelect.disabled = true;

      const selectedYear = yearSelect.value;
      if (!selectedYear) return;

      const response = await fetch(
        `${API_BASE_URL}/makes?year=${selectedYear}`
      );
      const data = await response.json();

      data.makes.forEach((make) => makeSelect.add(new Option(make, make)));
      makeSelect.disabled = false;

      // Update price display too
      await refreshPriceNote();
    };

    // 3) Make change -> models
    makeSelect.onchange = async () => {
      modelSelect.innerHTML = '<option value="">Select model</option>';
      clearResults();
      modelSelect.disabled = true;

      const selectedYear = yearSelect.value;
      const selectedMake = makeSelect.value;
      if (!selectedMake) return;

      const response = await fetch(
        `${API_BASE_URL}/models?year=${selectedYear}&make=${encodeURIComponent(
          selectedMake
        )}`
      );
      const data = await response.json();

      data.models.forEach((model) =>
        modelSelect.add(new Option(model, model))
      );
      modelSelect.disabled = false;
    };

    // 4) Model change -> get MPG and set GPM
    modelSelect.onchange = async () => {
      resultsDiv.innerHTML = "";

      const selectedYear = yearSelect.value;
      const selectedMake = makeSelect.value;
      const selectedModel = modelSelect.value;
      if (!selectedModel) return;

      try {
        const response = await fetch(
          `${API_BASE_URL}/results?year=${encodeURIComponent(
            selectedYear
          )}&make=${encodeURIComponent(
            selectedMake
          )}&model=${encodeURIComponent(selectedModel)}`
        );
        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          setResults("<h3>We can't find the result.</h3>");
          return;
        }

        const car = data.results[0];
        const comb08 = car.comb08 ?? car.comb08A ?? null;

        if (comb08 == null) {
          setResults(
            "<h3>No MPG information available for this selection.</h3>"
          );
          calcBtn.disabled = true;
          calcBtn.setAttribute("aria-disabled", "true");
        } else {
          // Set gallons-per-mile = 1 / MPG
          const gpm = 1 / Number(comb08);
          pplInput.value = gpm.toFixed(6);
          setResults(
            `<div><strong>${car.make} ${car.model}</strong><div>Combined MPG: ${comb08}</div></div>`
          );

          // Enable calculate
          calcBtn.removeAttribute("aria-disabled");
          calcBtn.disabled = false;

          // Refresh fuel price note
          await refreshPriceNote();
        }
      } catch (error) {
        console.error("Fail to load results:", error);
        setResults("<h3>Error loading results.</h3>");
      }
    };
  </script>
</body>

</html>
