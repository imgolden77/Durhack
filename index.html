<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fuel Cost Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <div class="container">
        <h1 class="title">Fuel Cost Calculator</h1>

        <section class="panel" aria-label="Trip inputs">
          <!-- Row: Year / Company / Model -->
          <div class="row-3">
            <div class="field">
              <label for="year">Year</label>
              <select id="year" name="year" aria-label="Year">
                <option value="" selected disabled>Select year</option>
                <!-- Years from 1985 to 2026 -->
                <option>2026</option>
                <option>2025</option>
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
                <option>2009</option>
                <option>2008</option>
                <option>2007</option>
                <option>2006</option>
                <option>2005</option>
                <option>2004</option>
                <option>2003</option>
                <option>2002</option>
                <option>2001</option>
                <option>2000</option>
                <option>1999</option>
                <option>1998</option>
                <option>1997</option>
                <option>1996</option>
                <option>1995</option>
                <option>1994</option>
                <option>1993</option>
                <option>1992</option>
                <option>1991</option>
                <option>1990</option>
                <option>1989</option>
                <option>1988</option>
                <option>1987</option>
                <option>1986</option>
                <option>1985</option>
              </select>
            </div>
            <div class="field">
              <label for="company">Company</label>
              <select id="company" name="company" aria-label="Company">
                <option value="" selected disabled>Select company</option>
                <option>Toyota</option>
                <option>Ford</option>
                <option>Honda</option>
                <option>BMW</option>
              </select>
            </div>
            <div class="field">
              <label for="model">Model</label>
              <select id="model" name="model" aria-label="Model">
                <option value="" selected disabled>Select model</option>
                <option>Camry</option>
                <option>Corolla</option>
                <option>Civic</option>
                <option>Focus</option>
              </select>
            </div>
          </div>

          <div class="spacer"></div>

          <!-- Row: Distance / Price per litre -->
          <div class="row-2">
            <div class="field">
              <label for="distance">Distance (miles)</label>
              <input id="distance" type="number" placeholder="e.g. 300" />
            </div>
            <div class="field">
              <label for="ppl">Price per litre (£)</label>
              <input
                id="ppl"
                type="number"
                step="0.01"
                placeholder="e.g. 1.45"
              />
            </div>
          </div>

          <div class="spacer"></div>

          <button class="btn" type="button" aria-disabled="true">
            Calculate cost
          </button>
        </section>

        <div class="result">Trip cost: —</div>
        <p class="footer-note">
          Design-only. Add JavaScript later for calculations.
        </p>
      </div>
    </main>
  </body>
</html>
